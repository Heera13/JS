<script>
    //using for loop
function sumTo(n) {
    let sum=0;
    for (let i = 0; i <= n; i++) {
       sum+=i;
        
    }
    return sum;
}
alert(sumTo(4));//10

    //using recursion
    function sumTo(n) {
    if (n == 1) return 1;
  return n + sumTo(n - 1);
}
alert(sumTo(10));//55

    //using arithmetic progression
    function sumTo(n) {
  return n * (n + 1) / 2;
}
alert(sumTo(10));//55
    
</script>
