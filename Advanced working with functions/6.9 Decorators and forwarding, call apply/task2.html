<body>
<script>
    function delay(f, ms) {

return function() {
  setTimeout(() => f.apply(this, arguments), ms);
};

}

let f1000 = delay(alert, 1000);//Creates a new function f1000, which delays alert().

f1000("test"); //Calling f1000("test") waits 1000ms and then shows "test".
</script>    
</body>
</html>
