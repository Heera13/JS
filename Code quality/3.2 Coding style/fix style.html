<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
function pow(x, n) { //fixed gaping btw arguments and also fixed the positioning of curly braces
  let result = 1;

  for (let i = 0; i < n; i++) {  //made a gap at the for loop and also included braces
    result *= x;
  }

  return result;
}

let x = prompt("x?", "");//spaces
let n = prompt("n?", "");

if (n <= 0) {
  alert(`Power ${n} is not supported,
    please enter an integer number greater than zero`);//long lines split into separate lines
} else {
  alert( pow(x, n) );//spaces
}
    </script>
</body>
</html>
