<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function random(min,max) {
      return min+ Math.random()*(max-min);//max-min ensures that values stays in range;adding min value shifts starting point to min
    }
    alert( random(1, 5) );
    alert( random(1, 5) );
    alert( random(1, 5) );
</script>    
</body>
