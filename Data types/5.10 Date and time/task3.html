<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    function getDateAgo(date, days){
        let dateCopy = new Date(date);//this ensures original date object doesnt get modified

        dateCopy.setDate(date.getDate() - days);//date.getDate() gets the current day of the month.Subtracting days moves the date backward.
        return dateCopy.getDate();//function returns only the day number
    }
let date = new Date(2015, 0, 2);

alert( getDateAgo(date, 1) ); // 1, (1 Jan 2015)
alert( getDateAgo(date, 2) ); // 31, (31 Dec 2014)
alert( getDateAgo(date, 365) ); // 2, (2 Jan 2014)
</script>    
</body>
</html>
