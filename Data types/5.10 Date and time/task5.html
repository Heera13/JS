<script>
function getSecondsToday() {
    function getSecondsToday() {
  let now = new Date();
  let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());//creates a date object with year, month, and day from now, but with time set to 00:00:00 (midnight).
  let diff = now - today;//finds diff in milliseconds
  return Math.round(diff / 1000); //
}

alert( getSecondsToday() );
}
</script>
