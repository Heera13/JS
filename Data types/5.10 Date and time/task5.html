<script>
function getLastDayOfMonth(year, month) {
    let date = new Date(year, month + 1, 0);//day=0 means last day of the previous month
    return date.getDate();//returns last day(number)
}
alert(getLastDayOfMonth(2012, 1))//29
</script>
