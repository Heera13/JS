<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function formatDate(date) {
  let dayOfMonth = date.getDate();
  let month = date.getMonth() + 1;
  let year = date.getFullYear();
  let hour = date.getHours();
  let minutes = date.getMinutes();
  let diffMs = new Date() - date;//finds diff in milliseconds
  let diffSec = Math.round(diffMs / 1000);//converts to sec
  let diffMin = diffSec / 60;//converts to min
  let diffHour = diffMin / 60;//converts to hours

  // formatting
  year = year.toString().slice(-2);//extract last two numbers of the year eg:2025-->25
  month = month < 10 ? '0' + month : month;//if month is less than 10 add 0 prior to it eg:5-->05
  dayOfMonth = dayOfMonth < 10 ? '0' + dayOfMonth : dayOfMonth;//same as dayofMonth
  hour = hour < 10 ? '0' + hour : hour;//same
  minutes = minutes < 10 ? '0' + minutes : minutes;//same

  if (diffSec < 1) {
    return 'right now';
  } else if (diffMin < 1) {
    return `${diffSec} sec. ago`
  } else if (diffHour < 1) {
    return `${diffMin} min. ago`
  } else {
    return `${dayOfMonth}.${month}.${year} ${hour}:${minutes}`
  }
}
alert( formatDate(new Date(new Date - 1)) ); // "right now"

alert( formatDate(new Date(new Date - 30 * 1000)) ); // "30 sec. ago"

alert( formatDate(new Date(new Date - 5 * 60 * 1000)) ); // "5 min. ago"

alert( formatDate(new Date(new Date - 86400 * 1000)) );//25.03.25 10:17(yesterday's date)
</script>
</body>
</html>
