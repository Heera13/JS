<!DOCTYPE html>

<body>
<script>
function ucFirst(str) {
  if (!str) return str;//if string is empty,it returns immediately to avoid errors

  return str[0].toUpperCase() + str.slice(1);//first character is converted to upper case and then concatenated with rest of the word using slice
}

alert( ucFirst("john") ); // John

</script>    
</body>
</html>
