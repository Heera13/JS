<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function unique(arr) {
  let result = []; // Create an empty array to store unique values

  for (let str of arr) { // Loop through each element in arr
    if (!result.includes(str)) { // If result does not already contain the element
      result.push(str); // Add it to result
    }
  }

  return result; // Return the array with unique values
}

let strings = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
];

alert( unique(strings) ); // Hare, Krishna, :-O
</script>  
</body>
</html>
