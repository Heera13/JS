<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let messages = [
  {text: "Hello", from: "John"},
  {text: "How goes?", from: "John"},
  {text: "See you soon", from: "Alice"}
];

let readMessages = new WeakSet()//readMessages WeakSet stores references to the messages that have been read.
readMessages.add(messages[0]);//adds messages
readMessages.add(messages[1]);
readMessages.add(messages[0]);

alert("Read message 0: " + readMessages.has(messages[0])); //has() checks whether the msg has been read or not
messages.shift();//When a message is removed from messages and has no other references,it disappears from WeakSet automatically
</script>    
</body>
</html>
