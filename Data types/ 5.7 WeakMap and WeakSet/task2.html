<body>
<script>
let messages = [
  {text: "Hello", from: "John"},
  {text: "How goes?", from: "John"},
  {text: "See you soon", from: "Alice"}
];

let readMap = new WeakMap();//readMap is a WeakMap,which stores objects as keys and associated data as values.

readMap.set(messages[0], new Date(2017, 1, 1));//set()store the date when a message was read.
</script>    
</body>
