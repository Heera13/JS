<!DOCTYPE html>
<html lang="en">

<body>
<script>
 function Accumulator(startingValue) {
  this.value = startingValue;//sets starting value

  this.read = function() {
    this.value += +prompt('How much to add?', 0);//read user input and add to current value
  };

}

let accumulator = new Accumulator(1);//accumulator with initial value set to 1
accumulator.read();//input from user and gets added
accumulator.read();//second input from user and gets added
alert(accumulator.value);//display sum  
</script>
</body>
</html>
